<mat-card>

  <mat-card-header>
    <mat-card-title>Shifwewba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput [(ngModel)]="category.name" name="bookname">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>提交</button>
    <button mat-button>取消</button>
  </mat-card-actions>



</mat-card>
